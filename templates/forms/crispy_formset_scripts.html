<script>
/*
* TODO:
*  only show "add button" when we are below the MAX_FORMS
* */
{% for inline in inlines %}
    $('#{{ inline.prefix }}-add_more').click(function() {
            var form_idx = $('#id_{{ inline.prefix }}-TOTAL_FORMS').val();
            $('#{{ inline.prefix }}-container').append($('#{{ inline.prefix }}_empty_form').html().replace(/__prefix__/g, form_idx));
            $('#id_{{ inline.prefix }}-TOTAL_FORMS').val(parseInt(form_idx) + 1);
    });
{% endfor %}
</script>
