{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Tasks
{% endblock %}

{% block content %}

    <div class="container mt-3">
        <div class="clearfix">
            <div class="float-end">
                <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-modal">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Asset</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td><a href="{{ task.get_absolute_url }}">{{ task.name }}</a></td>
                        <td>{{ task.asset }}</td>
                        <td>{{ task.get_status_display}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="create-modal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-modal-label">Create Host</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {# crispy create_form #}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
