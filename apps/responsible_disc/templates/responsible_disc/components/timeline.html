{% if vulnerability.get_public_timeline %}
<div class="container mt-3 py-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="horizontal-timeline">
                        <ul class="list-inline items">
                            {% for log in vulnerability.get_public_timeline %}
                                <li class="list-inline-item items-list">
                                    <div class="px-3">
                                        <div class="badge bg-info p-2">
                                            {{ log.date_created|date }}
                                        </div>
                                        <h5 class="pt-2">{{ log.get_action_display }}</h5>
                                        <p class="text-muted">{{ log.message }}</p>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
