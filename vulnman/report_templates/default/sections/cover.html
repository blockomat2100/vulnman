<article id="cover">
    <h1>{{ report.get_report_title }}</h1>
    <h2>{{ project.name }}</h2>
    <h3>{{ project.client.name }}</h3>
    <table id="cover-footer">
        <tr>
            <td>Author:</td>
            <td>{{ report.author }}</td>
        </tr>
        <tr>
            <td>Version:</td>
            <td>{{ report.version }}</td>
        </tr>
        <tr>
            <td>Date:</td>
            <td>{{ report.date_updated | date }}</td>
        <tr>
            <td>Generator:</td>
            <td><a href="{{ REPORT_COMPANY_INFORMATION.homepage }}">VULNMAN</a></td>
        </tr>
    </table>

</article>
