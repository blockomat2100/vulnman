<article id="cover">
    <h1>{{ report.get_report_title }}</h1>
    <h2>{{ project.name }}</h2>
    <h3>{{ project.client.name }}</h3>
    <table id="cover-footer">
        <tr>
            <td>Author:</td>
            {% if creator %}
            <td>{{ creator }}</td>
            {% else %}
            <td>{{ report.author }}</td>
            {% endif %}
        </tr>
        <tr>
            <td>Version:</td>
            <td>0.1-draft</td>
        </tr>
        <tr>
            <td>Date:</td>
            <td>{% now "jS F Y" %}</td>
        <tr>
            <td>Generator:</td>
            <td><a href="{{ REPORT_COMPANY_INFORMATION.homepage }}">VULNMAN</a></td>
        </tr>
    </table>

</article>
